
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Team</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href = "@{/css/bootstrap.min.css}" rel ="stylesheet">
</head>
<body class="bg-dark">
	<h1 class="text-white">New team</h1>
	<div class="form-group">
		<form th:object="${teams}" th:action="@{create}" action="#" method="post">
		  	<label class="text-white" for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label class="text-white" for="city">City</label>
			<input type="text" id="city" th:field="*{city}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label class="text-white" for="coach">Coach</label>
			<input type="text" th:field="*{coach}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input class=" btn btn-primary" type="submit" value="Save"></input>
			
		</form>
			<br>
			<a href="/teamlist" class="btn btn-sm btn-danger">Exit</a>
	</div>
</body>
</html>
