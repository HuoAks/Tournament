<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>List of all players</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Players</h1>
	
	<h2 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h2>
	
	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
	</form>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Number</th>
			<th>Born</th>
			<th>Team</th>

		</tr>
		<tr th:each="player : ${players}">
		<td th:text="${player.firstname}">Firstname</td> 
		<td th:text="${player.lastname}">Lastname</td>
		<td th:text="${player.number}">Number</td>
		<td th:text="${player.birthyear}">Born</td>
		<td th:text="${player.team.name}">Team</td>
		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/remove/{id}(id=${player.id})}">Remove</a></td> 
		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/modify/{id}(id=${player.id})}">Edit</a></td> 
		</tr>	
	</table>
	<a href="/add">Add a player</a>
</body>
</html>
